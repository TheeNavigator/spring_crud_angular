<div class="container">
    <div class="form-container">
        <h2 class="form-title">Create New User</h2>
        <form [formGroup]="postUserForm">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required formControlName="emailAddress">
            </div>
            <button type="submit" (click)="postUser()">Create</button>
        </form>
    </div>
</div>
